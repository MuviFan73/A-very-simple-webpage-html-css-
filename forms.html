

<form action="" method="get">

	<h3>Username & Password</h3>
	username<input type="text" name="username" maxlength="10" size="10" value="value"/>
	password<input type="password" name="username" maxlength="10" size="10"/>
	

<br><br><br><br><br>

	<h3>Select List</h3>
	 Pick a food!
	<select name="food" multiple size="3">
		<optgroup label="salty">
			<option value="potato chips">potato chips</option>
			<option value="popcorn">popcorn</option>
			<option value="peanuts">peanuts</option>
		</optgroup>
		<optgroup label="warm">
			<option value="nachos">nachos</option>
			<option value="pizza">pizza</option>
		</optgroup>
	</select>
	
	
	<br><br><br><br><br>
	<h3>Checkbox</h3>
	What do u do in ur spare time?<br>
	play sport<input type="checkbox" name="spare_time[]" value="sport" checked="checked">
	play computer games<input type="checkbox" name="spare_time[]" value="games">
	Shopping<input type="checkbox" name="spare_time[]" value="shopping">
	
	
	<br><br><br><br><br>
	<h3>Button</h3>
	Do you play league of legends?<br>
	yes<input type="radio" name="plays_lol" value="yes" checked="checked">
	no<input type="radio" name="plays_lol" value="no">
	
</form>
